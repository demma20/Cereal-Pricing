<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Agri Prices Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 1rem; }
    .container { max-width: 1100px; margin: 0 auto; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 1rem; gap:1rem; flex-wrap: wrap; }
    .filters { display:flex; gap:.5rem; flex-wrap: wrap; }
    select { padding:.5rem; border-radius:.5rem; border:1px solid #ccc; }
    .cards { display:grid; grid-template-columns: repeat(3, minmax(220px,1fr)); gap: 1rem; margin-top: 1rem; }
    .card { padding: 1rem; border: 1px solid #e5e7eb; border-radius: .75rem; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .muted { color: #6b7280; font-size: .9rem; }
    .chart-wrap { height: 360px; }
    .chart-wrap canvas { width: 100%; height: 100%; display:block; background:#fff; border:1px solid #e5e7eb; border-radius:.75rem; }
    .hidden { display: none; }  <!-- add this for hiding selects in "all" view -->
    @media (max-width: 900px){ .cards{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Agri Prices</h1>
      <div class="filters">
        <select id="view">
          <option value="single">Single series</option>
          <option value="all">All series</option>
          <option value="chicken">Chicken only</option>
          <option value="soy">Soy only</option>
        </select>
    
        <select id="country"></select>
        <select id="commodity"></select>
      </div>
    </header>

    <div class="cards">
      <div class="card"><div class="muted">Headline price (per kg)</div>
        <div id="latest" style="font-size:1.8rem;font-weight:700;"></div>
      </div>
      <div class="card"><div class="muted">INR per kg</div>
        <div id="inr" style="font-size:1.6rem;"></div>
      </div>
      <div class="card"><div class="muted">Market level / Source</div>
        <div id="source"></div>
      </div>
    </div>

    <div class="chart-wrap" style="margin-top:1rem;">
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
