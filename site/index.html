<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Agri Prices Dashboard</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 1rem; }
    .container { max-width: 1200px; margin: 0 auto; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 1rem; }
    .filters { display: grid; grid-template-columns: repeat(4, minmax(160px,1fr)); gap: .75rem; margin-bottom: 1rem; }
    select, button { padding: .5rem; border-radius: .5rem; border: 1px solid #ccc; }
    .cards { display:grid; grid-template-columns: repeat(3, minmax(220px,1fr)); gap: 1rem; margin-top: 1rem; }
    .card { padding: 1rem; border: 1px solid #e5e7eb; border-radius: .75rem; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .muted { color: #6b7280; font-size: .9rem; }
    .chart-wrap { height: 380px; }
    .chart-wrap canvas { background:#fff; border:1px solid #e5e7eb; border-radius:.75rem; padding:.5rem; }
    @media (max-width: 900px){ .filters{grid-template-columns:1fr 1fr}; .cards{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Agri Prices Dashboard</h1>
      <div class="muted">All prices normalized to per kg â€¢ Data: /data/latest.json</div>
    </header>

    <div class="filters">
      <select id="country"></select>
      <select id="commodity"></select>
      <select id="market"></select>
      <select id="form"></select>
    </div>

    <div class="chart-wrap" style="height:380px;max-height:380px;overflow:hidden;">
      <canvas id="chart" style="width:100%;height:100%;display:block;"></canvas>
    </div>

    <div class="cards">
      <div class="card"><div class="muted">Latest (per kg)</div><div id="latest" style="font-size:1.8rem;font-weight:700;"></div></div>
      <div class="card"><div class="muted">Latest date</div><div id="latestDate" style="font-size:1.3rem;"></div></div>
      <div class="card"><div class="muted">Source</div><div id="source"></div></div>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
